[package]
name = "bc-xid"
version = "0.1.0"
edition = "2021"
description = "Unique, stable, extensible, and verifiable identifiers"
authors = ["Blockchain Commons"]
keywords = ["cryptography"]
repository = "https://github.com/BlockchainCommons/bc-xid-rust"
readme = "README.md"
license = "BSD-2-Clause-Patent"
categories = ["cryptography"]
documentation = "https://docs.rs/bc-xid"

[dependencies]

dcbor = { version = "^0.16.0", features = ["multithreaded"] }
bc-components = "^0.14.0"
bc-envelope = "^0.19.0"
bc-ur = "^0.6.0"
bc-rand = "^0.2.0"
provenance-mark = "^0.1.0"

hex = "^0.4.3"
anyhow = "^1.0.0"

[dev-dependencies]
version-sync = "^0.9.0"
indoc = "^2.0.0"
